<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />

    <title>WeatherApp</title>

  </head>
  <body id="pic">
    <div class="container">
      <div class="row pt-5">
        <div class="col-3">
          <h1>Weather App</h1>
        </div>
        <div
          class="col-6 d-flex justify-content-center"
          style="max-height: 30px"
        >
          <input
            class="form-control-sm"
            type="search"
            placeholder="Search for a city"
            id="searchCity"
          />
          <button class="btn btn-outline-success mx-3" id="searchBtn">
            Search
          </button>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center pt-5">
          <h2 id="place">Stockton,CA</h2>
        </div>
        <div>
          <script src="https://www.weatherwx.com/weather-js/us/ny/new+york.js"></script>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <h3 id="temp">91</h3>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <h6>H:</h6>
          <h6 id="temp_high">0</h6>
        </div>
        <div class="col-6 d-flex justify-content-start">
          <h6>L:</h6>
          <h6 id="temp_low">0</h6>
        </div>

      </div>

      <!-- 5 day Forecast Start-->
      <div class="container d-flex justify-content-center pb-5">
        <div class="row">
          <div class="col-2 pt-2">
            <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Monday</h5>
          </div>

          <img src="..." class="card-img-top" alt="...">

          <ul class="list-group list-group-flush">
            <li class="list-group-item">H:</li>
            <li class="list-group-item">L:</li>
          </ul>
         </div>
          </div>
          <div class="col-2 pt-2">
              <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Tuesday</h5>
          </div>

          <img src="..." class="card-img-top" alt="...">

          <ul class="list-group list-group-flush">
            <li class="list-group-item">H:</li>
            <li class="list-group-item">L:</li>
          </ul>
        </div>
          </div>
          <div class="col-2 pt-2">
            <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Wednesday</h5>
          </div>

          <img src="..." class="card-img-top" alt="...">

          <ul class="list-group list-group-flush">
            <li class="list-group-item">H:</li>
            <li class="list-group-item">L:</li>
          </ul>
        </div>
          </div>
          <div class="col-2 pt-2">
            <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Thursday</h5>
          </div>

          <img src="..." class="card-img-top" alt="...">

          <ul class="list-group list-group-flush">
            <li class="list-group-item">H:</li>
            <li class="list-group-item">L:</li>
          </ul>
        </div>
          </div>
          <div class="col-2 pt-2">
            <div class="card" style="width: 18rem;">
           <div class="card-body">
            <h5 class="card-title">Friday</h5>
          </div>

          <img src="..." class="card-img-top" alt="...">

          <ul class="list-group list-group-flush">
            <li class="list-group-item">H:</li>
            <li class="list-group-item">L:</li>
          </ul>
        </div>
          </div>
        </div>
      </div>
      <!-- End of Forecast -->


      <div class="row">
        <div class="col-6 d-flex justify-content-start pt-4">
          <button class="btn btn-danger" id="delBtn">Close</button>
        </div>
        <div class="col-6 d-flex justify-content-end pt-4">
          <button class="btn btn-primary" id="favBtn">Add to Favorites</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="/Scripts/script.js"></script>
  </body>
</html>
